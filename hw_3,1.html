<body>


    <script>
        "use strict"
        let remainder;

        for (let count = 0; count <= 10; ++count) {
            let test = count;

            if (count < 1) {
                remainder = " - это ноль";
            } else if ((test %= 2) == 1) {
                remainder = " - это нечетное число";
            } else {
                remainder = " - это четное число";
            }
            console.log(count + remainder);
        }

    </script>
</body>
