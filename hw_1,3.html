<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

</head>

<body>

	<script>

		/* 10 прибавляем 10 прибавляем строку 10,
		 получаем 2010 (первыми по приоритету складываються операнды a и b,
		  затем полученный результат "20" складываем с строкой,
		   результат a + b становиться стракой "неявным приведением типа" и происходит конкатенация строк)	*/
		var result = 10 + 10 + "10";

		console.log(result);

		/* 10 прибавляем строку 10 прибавляем 10,
		 получаем 101010 (первыми по приоритету складываються операнды a и строкой b,
		 при этом происходит неявное приведение типа и все выражение становится строкой и происходит конкатенация строк a, b, c)	*/
		var result = 10 + "10" + 10;

		console.log(result);

		/* 10 прибавляем 10 прибавляем строку 10 с применением к ней унарного плюса
		 приводя строку к типу число, получаем 30	*/
		var result = 10 + 10 + +"10"; /*	Как я понял при +"c" он преабразует в число и с переменной
		 "c" это не сработало NaN, принудительно поставил 10 :)
		  Есть варианты что при +"c" он берет значение из переменной?	*/

		console.log(result);

		/* 10 делим на минус "пустую строку",
		 пустая строка это null, null при неявном приведении типа к числу становится 0,
		  число деленное на 0 дает Infinity, а число деленное на -0 дает -Infinity	*/
		var result = 10 / -"";

		console.log(result);

		/*  10 делим на строку 2,5 прведенную к числу с помощью унарного плюса,
		 результат NaN (как я понимаю данный результат: строка 2,5 преводиться к числу и получается число 2,
		  оператор "," и число 5, т.к строка приводится в одно число, а у нас получается 2 числа и оператор,
		   результат NaN)	*/
		var result = 10 / +"2,5";

		console.log(result);

	</script>
</body>

</html>
