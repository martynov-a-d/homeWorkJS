<body>

    <script>

        let a = 2;

        /*
            сначала выполняем действия в (приоритет выше), 
            "a" (2) умножаем на 2 и присваиваем полученный резвультат "a", 
            "x" (1) прибавляем "a" (4)
        */

        let x = 1 + (a *= 2);

        alert(x);   // x = 5

    </script>
