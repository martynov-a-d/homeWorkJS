<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        // С использованием функции

        products.forEach(function () {
            products.price = products.price - (products.price * 15) / 100;
        });
        console.log(products);

        // С использованием стрелочной функции

        products.forEach(element => {
            element.price = element.price - element.price * 15 / 100;
        });
        console.log(products);

    </script>
</body>

</html>
