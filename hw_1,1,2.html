<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
</head>

<body>

	<script>

		var name = prompt("Введите имя", 'Василий');
		let admin = name;

		console.log(admin);

		var Tc = +prompt("Ввести температуру в цельсиях");

		var sensorRead = (9 / 5) * Tc + 32;
		let Tf = sensorRead;
		if (Tc <= 37.3) {

			alert("При температуре " + Tc + "°" + " по Цельсию, " + "температура по Фаренгейту равна " + Tf.toFixed(1) + "°");
			console.log("Температура " + Tc.toFixed(1) + "°C");
			console.log("Температура " + Tf.toFixed(1) + "°F");

		} else {

			alert("Внимание превышение температуры! " + Tc.toFixed(1) + "°C " + "или " + Tf.toFixed(1) + "°F")
			console.warn("Внимание превышение температуры! " + Tc.toFixed(1) + "°C " + "или " + Tf.toFixed(1) + "°F");

		}

	</script>
</body>

</html>
