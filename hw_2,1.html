<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        let a = 1, b = 1, c, d;

        /*
            "с" присваивается значение "а" (1),
             после этого "а" увеличивается 1 (постфиксная форма инкремента)
        */

        c = a++;
        alert(c);   // c = 2

        /*
            "d" присваивается значение "b" (1),
             после этого "b" увеличивается 1 (постфиксная форма инкремента) 
        */

        d = b++;
        alert(d);   // d = 1

        /*
            "а" в первом примере получила значение 2,
             в данном премере "а" (2) увеличивается на 1 и прибавляется 2,
             после чего приравнивается к "c" (префиксная форма инкремента)
        */

        c = 2 + ++a;
        alert(c);   // c = 5

        /*
            "b" в втором примере получила значение 2,
             в данном премере "b" (2) сумируется с 2 и присваивается к "d",
             после чего "b" увеличивается на 1 (постфиксная форма инкремента)
        */

        d = 2 + b++;
        alert(d);   // d = 4

        /*
            "a" увеличивалась на 1 в примере #1 и в примере #3, поэтому выводим "a" = 3
        */

        alert(a);   // a = 3

        /*
            "b" увеличивалась на 1 в примере #2 и в примере #4, поэтому выводим "b" = 3
        */

        alert(b);   // b = 3

    </script>
</body>

</html>
