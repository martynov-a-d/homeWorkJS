<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var a = +prompt("Введите первое число");
        var b = +prompt("Введите второе число");

        function summ(a, b) {
            return a + b;
        }

        task1 = summ(a, b);
        alert(task1);

        function subtraction(a, b) {
            return a - b;
        }

        task2 = subtraction(a, b);
        alert(task2);

        function division(a, b) {
            return a / b;
        }

        task3 = division(a, b);
        alert(task3);

        function multiply(a, b) {
            return a * b;
        }

        task4 = multiply(a, b);
        alert(task4);

    </script>

</body>
