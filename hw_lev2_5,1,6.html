    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->

    <script>
        'use strict'
        let test = document.getElementsByClassName("card");
        console.log(test);
        for (let i = 0; i < test.length; i++) {
            console.log(test[i].classList);
            if (test[i].classList.contains("hidden")) {
                console.log("Нашёл!");
                test[i].classList.remove("hidden");
                console.log(test[i].classList + ', "hidden" - удален');
            }

        }

    </script>
